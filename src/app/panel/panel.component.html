<div *ngIf="panelOpened" class="panel" [ngClass]="type">
  <panel-header [headerText]="headerText" [type]="type"></panel-header>
  <panel-content [contentText]="contentText"></panel-content>
  <panel-button (click)="toggleOpened()"></panel-button>
</div>
<button *ngIf="!panelOpened" (click)="toggleOpened()">Open</button>
